<!DOCTYPE html>
<html>
<head>
    <title>To Do</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        #ft_list div {
            padding: 10px;
            margin-bottom: 5px;
            background: #eaeaea;
            cursor: pointer;
        }

        #ft_list div:hover {
            background: #ffb3b3;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>To Do List</h1>
    <button onclick="newTodo()">New</button>
    <div id="ft_list"></div>
</div>

<script src="todo.js"></script>
</body>
</html>
