<!DOCTYPE html>
<html>
<head>
    <title>Balloon</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
            margin: 100px auto;
        }
    </style>
</head>
<body>

<div id="balloon"></div>

<script>
    let size = 200;
    let colors = ["red", "green", "blue"];
    let index = 0;
    const balloon = document.getElementById("balloon");

    balloon.onclick = function () {
        size += 10;
        index = (index + 1) % 3;

        if (size > 420) {
            size = 200;
            index = 0;
        }

        balloon.style.width = size + "px";
        balloon.style.height = size + "px";
        balloon.style.background = colors[index];
    };

    balloon.onmouseleave = function () {
        size -= 5;
        if (size < 200) size = 200;

        index = (index + 2) % 3;

        balloon.style.width = size + "px";
        balloon.style.height = size + "px";
        balloon.style.background = colors[index];
    };
</script>

</body>
</html>
