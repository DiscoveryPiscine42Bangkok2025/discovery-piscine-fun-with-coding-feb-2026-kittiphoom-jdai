<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RushHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background: #0f0f0f;
  color: rgb(255, 255, 255);
}

/* LOGO */
.logo span:last-child {
  background: #ff9000;
  color: #000;
  padding: 2px 8px;
  border-radius: 5px;
  font-weight: 700;
}

/* CARD */
.card-box {
  background: #121212;
  border-radius: 10px;
  overflow: hidden;
  transition: .2s;
}
.card-box:hover {
  transform: translateY(-5px);
}

/* IMAGE */
.thumb {
  height: 600px;
  background-size: cover;
  background-position: center;
  position: relative;
}
.thumb span {
  position: absolute;
  bottom: 8px;
  right: 8px;
  background: rgba(0,0,0,.8);
  padding: 2px 6px;
  font-size: 12px;
  border-radius: 4px;
}

.tag {
  background: #ff9000;
  color: #000;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 4px;
}
</style>
</head>

<body>

<div class="container py-4">

<!-- HEADER -->
<div class="d-flex justify-content-between mb-4">
  <div class="logo fs-3 fw-bold">Rush<span>Hub</span></div>
  <span class="text-secondary">Discovery Piscine</span>
</div>

<!-- CONTENT -->
<div class="row g-4">

  <!-- CARD -->
  <div class="col-md-6">
    <a href="cv_kjamornj.html" class="text-white text-decoration-none">
      <div class="card-box">
        <div class="thumb" style="background-image:url('assets/img/kjamornj.jpg')">
          <span>Profile</span>
        </div>
        <div class="p-3">
          <b>Kittiphoom Jamornjindamanee</b><br>
          <span class="tag">Portfolio</span>
        </div>
      </div>
    </a>
  </div>

  <!-- CARD -->
  <div class="col-md-6">
    <a href="cv_jyongha.html" class="text-white text-decoration-none">
      <div class="card-box">
        <div class="thumb" style="background-image:url('assets/img/jyongha.jpg')">
          <span>Profile</span>
        </div>
        <div class="p-3">
          <b>jyongha Portfolio</b><br>
          <span class="tag">Portfolio</span>
        </div>
      </div>
    </a>
  </div>

</div>
</div>

</body>
</html>
